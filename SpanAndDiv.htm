<!DOCTYPE html>
<head>
    <title>
        span And div
    </title>
</head>
<body>
        <!-- Group together HTML-->
        <!-- <span> inline container to group elements forstyling-->    
        <!-- div is block container for styling purposes-->
        <h1><span style="background-color: blue;">This is a span title </span></h1>
        <h1><div style="background-color: brown;">This is div title</div></h1>
        <p><span style="background-color: rgb(46, 95, 65);" > This is a span pargraph </span></p>
        <p><div style="background-color: tomato;"> This is a div pargraph </div></p>
        <p>My mother has <span style="color:blue">blue</span> eyes.</p>

</body>
